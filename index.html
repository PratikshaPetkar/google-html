<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Google</title>
  </head>
  <body>
    <section>
      <!-- navbar -->
      <nav>
        <div class="right-section">
          <a href="">Gmail</a>
          <a href="">Images</a>
          <span class="material-symbols-outlined">apps</span>
          <span class="material-symbols outlined">account</span>
        </div>
      </nav>
    </section>

    <!-- Main -->
    <div class="main">
      <img src="./images/google.png" alt="google logo" />
      <div class="search">
        <div class="search_input">
          <span class="material-symbols-outlined">search</span>
          <input class="input" type="text" />
          <span class="material-symbols-outlined">mic</span>
        </div>
      </div>
      <div class="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="bottom">
        <span>Google offered in :</span>
        <ul>
            <li><a href="https://www.google.co.in/setprefs?sig=0_syDKuqm3YZq8Yis92vAa3GzILm0%3D&amp;hl=hi&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj5n_-H8s_6AhWZ4TgGHWcHBZsQ2ZgBCBA">हिन्दी</a></li>
            <li><a href="https://www.google.co.in/setprefs?sig=0_syDKuqm3YZq8Yis92vAa3GzILm0%3D&amp;hl=bn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj5n_-H8s_6AhWZ4TgGHWcHBZsQ2ZgBCBE">বাংলা</a></li>
            <li><a href="https://www.google.co.in/setprefs?sig=0_syDKuqm3YZq8Yis92vAa3GzILm0%3D&amp;hl=te&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj5n_-H8s_6AhWZ4TgGHWcHBZsQ2ZgBCBI">తెలుగు</a></li>
            <li><a href="https://www.google.co.in/setprefs?sig=0_syDKuqm3YZq8Yis92vAa3GzILm0%3D&amp;hl=mr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj5n_-H8s_6AhWZ4TgGHWcHBZsQ2ZgBCBM">मराठी</a></li>
            <li><a href="https://www.google.co.in/setprefs?sig=0_syDKuqm3YZq8Yis92vAa3GzILm0%3D&amp;hl=ta&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj5n_-H8s_6AhWZ4TgGHWcHBZsQ2ZgBCBQ">தமிழ்</a></li>
        </ul>
    </div>
  </body>
</html>
